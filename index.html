<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>精英1班</title>
    <script src="vue.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .item {
        margin: 20px;
      }
      img {
        width: 110%;
        display: block;
        border-radius: 5%;
        height: auto;
      }
      .top {
        text-align: center;
        width: 100%;
        height: 80px;
        line-height: 80px;
        background-color: beige;
      }
      .box {
        column-count: 6;
        column-gap: 0;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <h1>精英1班</h1>
    </div>
    <div class="box">
      <img src="2101/2.jpg" alt="">
      <div id="root"></div>
    </div>
  </body>
</html>
<script type="text/javascript">
   for (var i = 3; i <= 368; i++) {
    console.log(i);
    root.innerHTML += `
        <div class="item">
          <a href='javascript:;'>

            <img src="2101/${i}.jpg" />
            </a>
        </div>
        `;
  }
</script>
